<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div x-data="main()">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="card border-o shadow mt-5">
                        <div class="card-body">
                            <h2 class="text-center">Configuracion</h2>
                            <div class="row">
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Peso Formato</label>
                                        <input type="text" class="form-control" x-model="product.weight">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Valor Kilo</label>
                                        <input type="text" class="form-control" x-model="product.valueKilo">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">banderazo</label>
                                        <input type="text" class="form-control" x-model="product.flag">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Valor variable</label>
                                        <input type="text" class="form-control" x-model="product.valueVar">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Porcentaje de compra del Material</label>
                                        <input type="text" class="form-control" x-model="product.percentageMaterial">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Factor Kilo</label>
                                        <input type="text" class="form-control" x-model="product.factorKilo">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Ajuste Progresivo</label>
                                        <input type="text" class="form-control" x-model="product.progressiveAdjusment">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Espesor</label>
                                        <input type="text" class="form-control" x-model="product.thickness">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Coeficiente</label>
                                        <input type="text" class="form-control" x-model="product.coefficient">
                                    </div>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 offset-lg-2">
                    <div class="card border-o shadow mt-5">
                        <div class="card-body">
                            <h2 class="text-center">Cotizador</h2>
                            <div class="row">
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Largo</label>
                                        <input type="text" class="form-control" x-model="quote.large">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <div class="form-group">
                                        <label for="">Ancho</label>
                                        <input type="text" class="form-control" x-model="quote.width">
                                    </div>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <button class="btn btn-block btn-primary" @click="calc()">Calcular</button>
                                </div>
                                <div class="offset-1 col-sm-10">
                                    <h1 class="mt-3"><span>Total: </span> <span x-text="total"></span></h1>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="js/quotation.js"></script>
  </body>
</html>
